<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>
    <link rel="stylesheet" href="colorjoe/colorjoe.css" />
    <script src="colorjoe/colorjoe.min.js"></script>
    <link rel="stylesheet" href="index.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <style>
      #rgbValue,
      #hslaValue {
        float: right;
      }

      .cj-container {
        overflow: auto;
      }

      #showPicker {
        float: left;
      }

      .colorPicker {
        background: #e8e6e0;
        border: 1px solid #bbb;
        -moz-border-radius: 0.3em;
        border-radius: 0.3em;
        margin: 1em;
        display: inline-block;
      }

      .colorPicker .extras {
        float: right;
        margin: 0.5em;
      }

      .colorPicker .extras .currentColorContainer {
        overflow: hidden;
      }

      .colorPicker .extras .currentColor {
        float: right;
        width: 65px;
        height: 30px;
        border: 1px solid #bbb;
        -moz-border-radius: 0.3em;
        border-radius: 0.3em;
      }

      .colorPicker .extras .colorFields {
        margin-top: 0.5em;
        margin-bottom: 0.5em;
      }

      .colorPicker .extras .color {
        text-align: right;
      }

      .colorPicker .extras .colorFields input {
        width: 40px;
        margin-left: 0.5em;
      }

      .colorPicker .extras .hex {
        float: right;
      }

      .colorPicker .extras .hex input {
        width: 60px;
      }

      .colorPicker .twod {
        float: left;
        margin: 0.5em;
      }

      /* main dimensions */
      .colorPicker .twod,
      .colorPicker .twod .bg {
        width: 240px;
        height: 240px;
      }

      .colorPicker .oned,
      .colorPicker .oned .bg {
        height: 240px;
      }

      .colorPicker .oned,
      .colorPicker .oned .bg,
      .colorPicker .oned .pointer .shape {
        width: 20px;
      }

      .colorPicker .twod .bg {
        position: absolute;

        /* These seem to cause issues in some browsers, careful!
    border: 1px solid #BBB;
    -moz-border-radius: .3em;
    border-radius: .3em;
    */
      }

      .colorPicker .twod .pointer {
        position: relative;
        z-index: 2;
        width: 8px;
      }

      .colorPicker .twod .pointer .shape {
        position: absolute;
      }

      .colorPicker .twod .pointer .shape1 {
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        width: 10px;
        height: 10px;
        border: 2px solid black;
        -moz-border-radius: 5px;
        border-radius: 5px;
      }

      .colorPicker .twod .pointer .shape2 {
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        width: 8px;
        height: 8px;
        border: 2px solid white;
        -moz-border-radius: 4px;
        border-radius: 4px;
      }

      .colorPicker .oned {
        float: left;
        margin: 0.5em;
      }

      .colorPicker .oned .bg {
        border: 1px solid #bbb;
        /*
    -moz-border-radius: .3em;
    border-radius: .3em;
    */
      }

      .colorPicker .oned .pointer {
        position: relative;
        z-index: 2;
      }

      .colorPicker .oned .pointer .shape {
        position: absolute;
        margin-left: -1px;
        margin-top: -4px;
        height: 5px;
        border: 2px solid black;
        -moz-border-radius: 5px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <section id="first" class="main-heading">
      <h1>Color PICKER</h1>
      <h2>Get colorcode from color</h2>
    </section>

    <section class="color-box">
      <div class="container">
        <div class="colorjoe"></div>
        <div class="config">
          <div class="config-title">Selected Color</div>
          <div class="selected-color-text">#009578</div>
          <div class="selected-color"></div>
          <div class="config-title"></div>
          <div class="saved-color"></div>
          <div class="saved-color"></div>
          <div class="saved-color"></div>
          <div class="saved-color"></div>
          <div class="saved-color"></div>
        </div>
      </div>
    </section>
    <script src="colorjoe/code.js"></script>
  </body>
</html>
